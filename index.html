<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Projetos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gerenciador de Projetos</h1>
    
    <button id="exportBtn">Exportar para Excel</button>
    
    <form id="targetForm">
        <label for="nature">Natureza:</label>
        <input type="text" id="nature" required>
        <label for="code">Código:</label>
        <input type="text" id="code" required>
        <label for="description">Descrição:</label>
        <input type="text" id="description" required>
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        <label for="category">Categoria:</label>
        <select id="category" required>
            <option value="fiscalizacaoAlvoProjeto">Fiscalização Alvo do Projeto</option>
            <option value="normalizacaoAlvoProjeto">Normalização Alvo do Projeto</option>
            <option value="fraudeAlvoProjeto">Fraude Alvo do Projeto</option>

        </select>
        <label for="achievedTargets">Quantidade de Alvos Atingidos:</label>
        <input type="number" id="achievedTargets" required>
        <label for="team">Equipe:</label>
        <select id="team" required>
            <option value="RIOF001M">RIOF001M</option>
            <option value="RIOF002M">RIOF002M</option>
            <option value="RIOF003M">RIOF003M</option>
            <option value="RIOF004M">RIOF004M</option>
            <option value="RIOF005M">RIOF005M</option>
            <option value="RIOF006M">RIOF006M</option>
            <option value="RIOF007M">RIOF007M</option>
            <option value="RIOF008M">RIOF008M</option>
            <option value="RIOF009M">RIOF009M</option>
            <option value="RIOF10M">RIOF10M</option>
            <option value="RIOF11M">RIOF11M</option>
        </select>
        <button type="submit">Adicionar Alvo</button>
    </form>
    
    <table id="recordTable">
        <thead>
            <tr>
                <th>Natureza</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Categoria</th>
                <th>Alvos Atingidos</th>
                <th>Equipe</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div id="cardsContainer"></div>
    
    <div class="card">
        <h3>Total de Alvos para "Fiscalização Alvo do Projeto"</h3>
        <canvas id="fiscalizacaoChart"></canvas>
    </div>
    <div class="card">
        <h3>Total de Alvos para "Normalização Alvo do Projeto"</h3>
        <canvas id="normalizacaoChart"></canvas>
    </div>
    <div class="card">
        <h3>Total de Alvos para "Fraude Alvo do Projeto"</h3>
        <canvas id="fraudeChart"></canvas>
    </div>
    <div class="card">
        <h3>Total de Alvos Registrados</h3>
        <canvas id="totalChart"></canvas>
    </div>
    <div class="card">
        <h3>Alvos Atingidos por Mês</h3>
        <canvas id="monthlyChart" style="width: 1300px; height: 300px;"></canvas>
    </div>
</body>
</html>
